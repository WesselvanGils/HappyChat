<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Singles</title>
</head>
<body>
    <div class="flexbox-container">
        <div class="flexbox-item">
            <form action="#" name="personForm" class="login100-form">
                <label for="fname">Username</label class="login100-form-title"><br>
                <input type="text" id="fname" name="fname" class="input100"><br>
                <label for="femail">Email Adress</label class="login100-form-title"><br>
                <input type="email" id="femail" name="femail" class="input100"><br><br>
                <span>Gender</span><br>
                <input type="radio" id="male" name="gender" value="male" class="input100">
                <label for="male">Male</label class="login100-form-title"><br>
                <input type="radio" id="female" name="gender" value="female" class="input100">
                <label for="female">Female</label class="login100-form-title">
                <br><br>
                <input type="submit" id="submit-button" class="login100-form-btn">
            </form>

            <br>

            <input class="login100-form-btn" type="button" id="send-mails-button" value="Send Mails!">
        </div>
        <div class="flexbox-item">
            <ul id="people-to-mail">
            </ul>
        </div>
    </div>
</body>
<script data-main="" src="require.js"></script>
<script type="text/javascript" src="src/addToList.js"></script>
<script type="text/javascript" src="src/matchMaker.js"></script>
</html>
