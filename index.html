<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Singles</title>
</head>
<body>
    <div class="flexbox-container">
        <div class="flexbox-item">
            <form action="#" name="personForm" class="login100-form">
                <label for="fname">Username</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="femail">Email Adress</label><br>
                <input type="email" id="femail" name="femail"><br><br>
                <span>Gender</span><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <br><br>
                <input type="submit" id="submit-button" class="login100-form-btn">
            </form>
        </div>
        <div class="flexbox-item">
            <ul id="people-to-mail">
            </ul>
        </div>
    </div>
</body>

<script type="text/javascript" src="src/addToList.js"></script>
</html>
